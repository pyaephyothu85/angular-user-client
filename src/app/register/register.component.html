<!-- register.component.html -->

<div class="w-full h-screen flex items-center justify-center">
  <div class="w-[400px] border bg-white rounded-lg p-4 shadow-lg">
    <h2 class="text-2xl font-semibold mb-6 text-center">Register</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2"
          >Name:</label
        >
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="user.name"
          required
          class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
  
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
          >Email:</label
        >
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          required
          class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
  
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2"
          >Password:</label
        >
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          required
          class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      
      <div class="flex gap-2 mt-2 justify-between items-center">
        <button
          type="submit"
          [disabled]="!registerForm.valid"
          class="bg-blue-500 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Register
        </button>

        <a href="/login">Already have an account? <span class="text-blue-600 underline">Login</span></a>
      </div>
    </form>
  </div>
</div>
