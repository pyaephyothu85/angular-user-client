<!-- user-list.component.html -->

<div class="w-fit mx-auto bg-white rounded p-8 shadow-md border mt-10">
    <div class="flex gap-2 items-center mb-4">
        <h2 class="text-2xl font-semibold">User List</h2>
        <a href="/user-info" class="px-2 py-1 border border-blue-400 rounded-lg">User Info</a>
        <a href="/user-password" class="px-2 py-1 border border-blue-400 rounded-lg">Change Password</a>
    </div>
  <table class="w-full border-collapse mb-4">
      <thead>
          <tr>
              <th class="border py-2 px-4">ID</th>
              <th class="border py-2 px-4">Name</th>
              <th class="border py-2 px-4">Email</th>
              <th class="border py-2 px-4">Role</th>
              <th class="border py-2 px-4">Action</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of userList">
              <td class="border py-2 px-4">{{ user._id }}</td>
              <td class="border py-2 px-4">{{ user.name }}</td>
              <td class="border py-2 px-4">{{ user.email }}</td>
              <td class="border py-2 px-4">{{ user.role === 0 ? 'User' : 'Admin' }}</td>
              <td class="border py-2 px-4 flex gap-2">
                  <button (click)="updateUserRole(user._id, user.role)"
                      class="bg-blue-500 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline">
                      Update Role
                  </button>
                  <button (click)="deleteUser(user._id)"
                      class="bg-red-500 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline">Delete</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
